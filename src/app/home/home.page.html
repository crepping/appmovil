<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Blank
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Blank</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-list>
    <ion-item>
    <ion-label position="floating">Title</ion-label>
    <ion-input type="text" [(ngModel)]="product.title"></ion-input>
    </ion-item>
    <ion-item>
    <ion-label position="floating">Descripcion</ion-label>
    <ion-input type="text" [(ngModel)]="product.desc"></ion-input>
    </ion-item>
    <ion-item>
    <ion-label position="floating">Precio</ion-label>
    <ion-input type="text" [(ngModel)]="product.price"></ion-input>
    </ion-item>
    <ion-item>
   <ion-label position="floating">PIC</ion-label>
    <ion-input type="text" [(ngModel)]="product.pic"></ion-input>
    </ion-item>
    <ion-button color="danger"  (click)="insert()">Insert</ion-button>
    </ion-list>
</ion-content>
